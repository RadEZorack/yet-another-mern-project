services:
  backend:
    build: ./backend
    ports:
      - '5001:5001'
    environment:
      - PORT=5001
      - MONGO_URL=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      - backend

  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

volumes:
  mongo-data:
